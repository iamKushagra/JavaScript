<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This code will allow you to object and use it to display result</p>
    <p id="demo"></p>

    <script>
       //create an object
       var car = {type:"Fiat", model:"500c", color:"white"};
       //Display some data from the object
       document.getElementById("demo").innerHTML = "The car type is " + car.model ;
      //print all the property in console log
       let v = Object.values(car); 
  for (let value of v) { 
    console.log(value); }
    
   </script>
</body>
</html>
