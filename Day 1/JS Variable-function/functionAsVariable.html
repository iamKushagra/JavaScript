<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This code will allow you to use function as variable value</p>
    <p id="demo"></p>

    <script>
       document.getElementById("demo").innerHTML = "The temperature value is " + toCelsius(77) + " degree Celsius"

       function toCelsius(fahrenheit)
       {
           return (5/9)*(fahrenheit-32);
       }
    </script>
</body>
</html>
