<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls a function which converts temperature fro  Frarenheit to Degree Celsius</p>
    <p id="demo"></p>

    <script>
       function toClesius(f){
           return (5/9)*(f-32);
       }
        document.getElementById("demo").innerHTML = toClesius(212);
    </script>
</body>
</html>
